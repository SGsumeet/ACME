
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
  <link rel="stylesheet" type="text/css" href="data/listStyle.css"/>
  
</head>

<body>
  <div class="bgimg">

  <h2>Make a table based on the value of a drop down menu.</h2>
  
  <select id="myselect" onchange="requestJSON(this.url)">
    <option value="">Choose an option:</option>
    <option value="questions" url="http://127.0.0.1:8080/acme/question-list">Questions</option>
    <option value="students" url="">Students</option>
    <option value="tests" url="">Tests</option>
    <option value="exams" url="">Exams</option>
  </select>
  
  <p id="demo"></p>
</div>


  <script>
    async function requestJSON(url) {

    const jsonData = await (await fetch(url)).json();
    console.log(jsonData);
    // Get the container element where the table will be inserted
    let container = $("#container");
                                    
    // Create the table element
    let table = $("<table>");
    
    // Get the keys (column names) of the first object in the JSON data
    let cols = Object.keys(jsonData[0]);
    
    // Create the header element
    let thead = $("<thead>");
    let tr = $("<tr>");
    
    // Loop through the column names and create header cells
    $.each(cols, function(i, item){
                                        let th = $("<th>");
                                        th.text(item); // Set the column name as the text of the header cell
                                        tr.append(th); // Append the header cell to the header row
                                    });
    thead.append(tr); // Append the header row to the header
    table.append(tr) // Append the header to the table
    
    // Loop through the JSON data and create table rows
    $.each(jsonData, function(i, item){
                                    let tr = $("<tr>");
                                        
                                        // Get the values of the current object in the JSON data
                                        let vals = Object.values(item);
                                        
                                        // Loop through the values and create table cells
                                        $.each(vals, (i, elem) => {
                                            let td = $("<td>");
                                            td.text(elem); // Set the value as the text of the table cell
                                            tr.append(td); // Append the table cell to the table row
                                                                            });
                                        table.append(tr); // Append the table row to the table
                                    });
    container.append(table) // Append the table to the container element
                                
    }



  function change_myselect(dataUrl) {
    jsonData = fetch(dataUrl);
    console.log(jsonData);
    let container = document.getElementById("container");
       
       // Create the table element
       let table = document.createElement("table");
       
       // Get the keys (column names) of the first object in the JSON data
       let cols = Object.keys(jsonData[0]);
       
       // Create the header element
       let thead = document.createElement("thead");
       let tr = document.createElement("tr");
       
       // Loop through the column names and create header cells
       cols.forEach((item) => {
          let th = document.createElement("th");
          th.innerText = item; // Set the column name as the text of the header cell
          tr.appendChild(th); // Append the header cell to the header row
       });
       thead.appendChild(tr); // Append the header row to the header
       table.append(tr) // Append the header to the table
       
       // Loop through the JSON data and create table rows
       jsonData.forEach((item) => {
          let tr = document.createElement("tr");
          
          // Get the values of the current object in the JSON data
          let vals = Object.values(item);
          
          // Loop through the values and create table cells
          vals.forEach((elem) => {
             let td = document.createElement("td");
             td.innerText = elem; // Set the value as the text of the table cell
             tr.appendChild(td); // Append the table cell to the table row
          });
          table.appendChild(tr); // Append the table row to the table
       });
       container.appendChild(table)
  }
  </script>
  
  </body>


  
</html>
